<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-sm-8 my-1 my-sm-5">
            <form class="card p-3">
                <div class="mb-3 col-md-2">
                    <label for="inputID" class="form-label">ID</label>
                    <input type="number" class="form-control" id="inputID">
                </div>
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputTime" class="form-label">Tiempo</label>
                    <input type="text" class="form-control" id="inputTime">
                </div>
                <div class="mb-3">
                    <label for="inputImg" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="inputImg">
                </div>
                <div class="mb-3">
                    <label for="inputResponsable" class="form-label">Responsable</label>
                    <input type="text" class="form-control" id="inputResponsable">
                </div>
                <div class="mb-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Seleccionar estado...</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="en-proceso">En proceso</option>
                        <option value="en-testing">En testing</option>
                        <option value="completado">Completado</option>
                    </select>
                </div>
                <div class="mt-2 d-flex justify-content-between">
                    <div>
                        <label for="outputState" class="form-label">Estado seleccionado:</label>
                        <span id="outputState"></span>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
