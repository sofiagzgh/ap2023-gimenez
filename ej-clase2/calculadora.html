<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center my-3">
        <h1 class="my-3">Calculadora JavaScript</h1>
        <ol class="list-group list-group-numbered col-xl-6 col-sm-8 p-3">
            <li class="list-group-item">
                <label for="n1" class="form-label">Operando 1:</label>
                <input type="number" class="form-control text-center" id="n1" placeholder="n1">
            </li>
            <li class="list-group-item">
                <label for="n2" class="form-label">Operando 2:</label>
                <input type="number" class="form-control text-center" id="n2" placeholder="n2">
            </li>
            <li class="list-group-item">
                <label for="operadores" class="form-label">Operador:</label>
                <div id="operadores" class="form-control d-flex justify-content-between flex-wrap">
                    <button id="suma" class="btn btn-success">+</button>
                    <button id="resta" class="btn btn-danger">-</button>
                    <button id="multiplicacion" class="btn btn-warning">*</button>
                    <button id="division" class="btn btn-info">/</button>
                    <button id="calcular" class="btn btn-dark">Calcular</button>
                </div>
            </li>
            <li class="list-group-item">
                <label for="resultado" class="form-label">Resultado:</label>
                <output id="resultado" class="form-control text-center">---</output>
            </li>
        </ol>
    </div>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
